version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
    ports:
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - buyrev-network
  apibuyrev:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_started
    networks:
      - buyrev-network
networks:
  buyrev-network:
    driver: bridge
